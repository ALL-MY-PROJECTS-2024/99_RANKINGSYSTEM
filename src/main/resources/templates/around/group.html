<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <!--  link   -->
    <th:block th:insert="fragments/link :: linkFragment" />


    <!-- index.css-->
    <link rel="stylesheet" href="/css/index.css">
    <!-- join.css-->
    <link rel="stylesheet" href="/css/user/index_join.css">

    <link rel="stylesheet" href="/css/index_login.css">

    <!--  MODEL 속성가져오기  -->
    <script th:inline="javascript">
        let list = /*[[${list}]]*/
        let mode = /*[[${mode}]]*/
        console.log(mode);
        console.log(list);
    </script>

    <!--    -->
    <link rel="stylesheet" href="/css/around/group.css">

    <!--    -->
    <script src="/js/around/group.js" defer></script>


</head>
<body>

<div class="wrapper">

    <!-- header   -->
    <th:block th:insert="fragments/header :: mainHeaderFragment" />

    <!-- nav       -->
    <th:block th:insert="fragments/nav :: navFragment" />


    <main>

        <section class="layout-5 breadcrumb-block">
            <div class="">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">
                                <span class="">홈</span>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/">
                                <span class="">둘러보기</span>
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">그룹</li>
                    </ol>
                </nav>
            </div>
        </section>


        <section  class="group-block layout-5 ">
            <div class="head">
                <div class="">
                    <input type="radio" id="image" name="choose">
                    <label for="image">이미지</label>
                </div>
                <div class="">
                    <input type="radio" id="music" name="choose">
                    <label for="music">음악</label>
                </div>
            </div>
            <div class="body">

                <!--   IMAGE BODY             -->
                <div th:class="${mode=='2'} ? 'image_body hidden' : 'image_body'">

                    <div class="swiper sub_category">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Character'&mode=1" data-title="Character">Character</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='City'&mode=1" data-title="City">City </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Map'&mode=1" data-title="Map">Map </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='iCON'&mode=1" data-title="iCON">iCON</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Furniture'&mode=1" data-title="Furniture">Furniture </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Car'&mode=1" data-title="Car">Car </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Place'&mode=1" data-title="Place">Place </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='이미지'&subCategory='Others'&mode=1" data-title="Others">Others </a>   </div>
                        </div>

                    </div>

                    <div class="subCategoryBody">
                        <div >
                            <div class="" >
<!--
                                <div th:text="${imageRanking}"></div>
-->
                                <div th:if="${mode=='1'}">
                                    <span>TOTAL : </span><span th:text="${#lists.size(imageList)}"> </span>
                                </div>
                                <hr>
                                <table class="table w-100" style="text-align:center;">
                                   <thead class="bg-dark text-light">
                                       <tr>
                                           <th>No</th>
                                           <th>이미지</th>
                                           <th>제목</th>
                                           <th>소유계정</th>
                                           <th>기본카테고리</th>
                                           <th>세부카테고리</th>
                                           <th>조회수</th>
                                           <th>좋아요수</th>
                                           <th>등록날짜</th>
                                       </tr>
                                   </thead>

                                    <tr th:each="imageRanking,imageRankingStat : ${imageList}">
                                        <td th:text="${imageRankingStat.count}"></td>
                                        <td>
                                            <a href="javascript:void(0)">
                                                <img style="width:150px;height:55px;;object-fit:contain;" th:src="@{${imageRanking.ImagesFileInfo.dir}+'\s_'+${imageRanking.ImagesFileInfo.filename}}" alt="인증필요">
                                            </a>
                                            
                                        </td>
                                        <td th:text="${imageRanking.ImagesFileInfo.Images.title}"></td>
                                        <td th:text="${imageRanking.ImagesFileInfo.Images.username}"></td>
                                        <td th:text="${imageRanking.ImagesFileInfo.Images.mainCategory}"></td>
                                        <td th:text="${imageRanking.ImagesFileInfo.Images.subCategory}"></td>
                                        <td th:text="${imageRanking.count}"></td>
                                        <td th:text="${imageRanking.ilikeit}"></td>
                                        <td th:text="${#temporals.format(imageRanking.ImagesFileInfo.Images.createAt, 'yyyy.MM.dd HH:mm:ss')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div  th:class="${mode=='1'} ? 'music_body hidden' : 'music_body'" >

                    <div class="swiper sub_category">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">


                            <!-- Slides -->
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Jazz'&mode=2">Jazz</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Rock'&mode=2">Rock </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Classic'&mode=2">Classic</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Prgressive'&mode=2">Prgressive</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Advertisement'&mode=2">Advertisement </a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='HeavyMetal'&mode=2">HeavyMetal</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Pop'&mode=2">Pop</a>   </div>
                            <div class="swiper-slide">  <a href="/around/group?mainCategory='음악'&subCategory='Others'&mode=2">Others </a>   </div>

                        </div>
                    </div>
                    <div class="subCategoryBody ">
                        <div>
                            <div class="" >

                                <div th:if="${mode=='2'}">
                                    <span>TOTAL : </span><span th:text="${#lists.size(musicList)}"> </span>
                                </div>
                                <hr>
                                <table class="table w-100" style="text-align:center;">
                                    <thead class="bg-dark text-light">
                                    <tr>
                                        <th>No</th>
                                        <th>이미지</th>
                                        <th>제목</th>
                                        <th>소유계정</th>
                                        <th>기본카테고리</th>
                                        <th>세부카테고리</th>
                                        <th>조회수</th>
                                        <th>좋아요수</th>
                                        <th>등록날짜</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="musicRanking,musicRankingStat : ${musicList}">
                                        <td th:text="${musicRankingStat.count}"></td>
                                        <td>
                                            <a href="javascript:void(0)">
                                                <img th:src="${musicRanking.musicFileInfo.dir}+'/'+${musicRanking.musicFileInfo.albumImageName}" alt="" style="width:100%;height:50px;box-shadow:0;object-fit:contain">
                                            </a>

                                        </td>
                                        <td th:text="${musicRanking.MusicFileInfo.Music.title}"></td>
                                        <td th:text="${musicRanking.MusicFileInfo.Music.username}"></td>
                                        <td th:text="${musicRanking.MusicFileInfo.Music.mainCategory}"></td>
                                        <td th:text="${musicRanking.MusicFileInfo.Music.subCategory}"></td>
                                        <td th:text="${musicRanking.count}"></td>
                                        <td th:text="${musicRanking.ilikeit}"></td>
                                        <td th:text="${#temporals.format(musicRanking.MusicFileInfo.Music.createAt, 'yyyy.MM.dd HH:mm:ss')}"></td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <!-- Footer        -->
    <footer>
        <th:block th:insert="fragments/footer :: footerFragment" />
    </footer>

</div>




</body>
</html>
