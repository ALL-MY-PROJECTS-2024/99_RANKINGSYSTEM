<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />


    <link rel="stylesheet" href="/css/myinfo/confirm.css">

    <script src="/js/myinfo/confirm.js" defer> </script>


</head>
<body>

<div class="wrapper">

    <!-- header   -->
    <th:block th:insert="~{fragments/header :: mainHeaderFragment}" />

    <!-- nav       -->
    <th:block th:insert="~{fragments/nav :: navFragment}" />

    <main>
            <span>MESSAGE : </span> <span th:text="${message}">  </span><br>
        <section class="banner">

            <div th:each="tradingImages:${list}">

                <div th:text="${tradingImages}">
                </div>

                <form action="/admin/trading/accept" >
                    <input name="tradingid" th:value="${tradingImags.tradingid}" readonly>
                    <input type="datetime-local" name="auctionStartTime"  />
                    <button>승인 처리요청</button>
                </form>
                <div>
                    <a th:href="@{/admin/trading/cancel(tradingid=${tradingImages.tradingid})}">경매 승인 취소</a>
                </div>
                <hr>
            </div>

        </section>
    </main>


    <!-- Footer        -->
    <footer>
        <th:block th:insert="~{fragments/footer :: footerFragment}" />
    </footer>

</div>




</body>
</html>
