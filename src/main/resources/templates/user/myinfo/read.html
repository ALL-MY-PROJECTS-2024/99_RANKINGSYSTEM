<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />


    <!--  myinfo.css  -->
    <link rel="stylesheet" href="/css/user/myinfo.css">



</head>
<body>


    <div class="wrapper">

        <!-- header   -->
        <th:block th:insert="~{fragments/header :: headerFragment}" />

        <!-- nav       -->
        <th:block th:insert="~{fragments/nav :: albumNavFragment}" />



        <main>

            <section class="layout-5 breadcrumb-block">
                <div class="">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">
                                <span class="" style="font-size:.8rem;">홈</span>
                            </a>
                            </li>
                            <li class="breadcrumb-item"><a href="/">
                                <span class="material-symbols-outlined" style="font-size:.8rem;">내이미지</span>
                            </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">내정보</li>
                        </ol>
                    </nav>
                </div>
            </section>

            <section class="read myinfoblock layout-5">

                <th:block th:insert="~{fragments/myaside :: myasideFragment}" />

                <div class="" style="width : 100%;">
                    <h3>회원 정보</h3>
                    <hr>
                    <div class="info_body">
                        <div class="profile">
                            <div class="image">
                                <img th:src="@{${dto.profileImage}}"  alt=""/>
                            </div>
                        <!--
                            <div class="change-btn">
                                <a class="btn btn-success" href="">변경하기</a>
                            </div>
                            -->
                        </div>
                        <table class="table w-100">
                            <tbody>
                                <tr>
                                    <td style="width:20%;">계정명</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.username}" readonly>
                                    </td>
                                    <td style="width:20%;">이름</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.nickname}" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:20%;">연락처</td>
                                    <td colspan="3">
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.phone}" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:20%;">은행명</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.bankname}" readonly>
                                    </td>
                                    <td style="width:20%;">계좌번호</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.account}" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:20%;">우편번호</td>
                                    <td colspan="3">
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.zipcode}" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:20%;">기본주소</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.addr1}" readonly>
                                    </td>
                                    <td style="width:20%;">상세주소</td>
                                    <td>
                                        <input style="background-color:rgb(35,35,35);border:0;outline:0;color:gray;width:100%;height:52px;margin:0;" name="username" class="form-control" th:value="${dto.addr2}" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">

                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4" style="text-align:left;">
                                        <a href="/user/myinfo/update" class="btn btn-success me-1">수정요청</a>
                                        <a href="/" class="btn btn-secondary ms-1">메인화면</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </section>
        </main>

        <footer>
            <th:block th:insert="~{fragments/footer :: footerFragment}" />
        </footer>

    </div>





</body>
</html>
