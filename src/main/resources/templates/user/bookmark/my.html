<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
-->

    <!--  link   -->
    <th:block th:insert="~{fragments/link :: linkFragment}" />


    <link rel="stylesheet" href="/css/user/bookmark/my.css">

    <script src="/js/user/bookmark/my.js" defer></script>
</head>
<body>

<div class="wrapper">

    <!-- header   -->
    <th:block th:insert="fragments/header :: mainHeaderFragment" />

    <!-- nav       -->
    <th:block th:insert="fragments/nav :: albumNavFragment" />


    <main>
        <section class="layout-5 breadcrumb-block">
            <div class="">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">
                            <span class="">홈</span>
                        </a></li>
                        <li class="breadcrumb-item active" aria-current="page">즐겨찾기</li>
                    </ol>
                </nav>
            </div>
        </section>

        <section class="layout-5 show-block ">
            <div class="my-btn btn-img active " style="">이미지</div>
            <div class="my-btn btn-music" style="">음악</div>

            <div class="items image-block" >

                <div class="item" th:each="bookmark :${list}">
                    <div class="cancel">
                        <a href="javascript:void(0)" th:data-id="${bookmark.id}">
                            x
                        </a>
                    </div>
                    <div class="image" >
                        <a href="">
                            <img th:src="@{${bookmark.imagesRanking.imagesFileInfo.dir}+'\\'+${bookmark.imagesRanking.imagesFileInfo.filename}}" alt="" />
                        </a>
                    </div>
                    <div class="contents">
                        <div class="title" >
                            <span th:text="${bookmark.imagesRanking.imagesFileInfo.images.title}"></span>
                        </div>
                        <div class="count-block">
                            <div class="ilikeit" ><span class="material-symbols-outlined">thumb_up</span>&nbsp;&nbsp;<span th:text="${bookmark.imagesRanking.ilikeit}"></span></div>
                            <div class="count" > &nbsp;&nbsp;&nbsp;<span class="material-symbols-outlined">visibility</span>&nbsp;&nbsp;<span th:text="${bookmark.imagesRanking.count}"></span></div>
                        </div>
                    </div>
                </div>
            </div>

        <!--            -->
            <div class="items music-block hidden" >
                <div class="item" th:each="bookmark :${musicList}">
                    <div class="cancel">
                        <a href="javascript:void(0)" th:data-id="${bookmark.id}">
                            x
                        </a>
                    </div>
                    <div class="image" >
                        <a href="">
                            <img th:src="${bookmark.musicRanking.musicFileInfo.dir}+'/'+${bookmark.musicRanking.musicFileInfo.albumImageName}" alt="" />
                        </a>
                    </div>
                    <div class="contents">
                        <div class="title" >
                            <span th:text="${bookmark.musicRanking.musicFileInfo.music.title}"></span>
                        </div>
                        <div class="count-block">
                            <div class="ilikeit" ><span class="material-symbols-outlined">thumb_up</span>&nbsp;&nbsp;<span th:text="${bookmark.musicRanking.ilikeit}"></span></div>
                            <div class="count" > &nbsp;&nbsp;&nbsp;<span class="material-symbols-outlined">visibility</span>&nbsp;&nbsp;<span th:text="${bookmark.musicRanking.count}"></span></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <!-- Footer        -->
    <footer>
        <th:block th:insert="fragments/footer :: footerFragment" />
    </footer>

</div>




</body>
</html>
