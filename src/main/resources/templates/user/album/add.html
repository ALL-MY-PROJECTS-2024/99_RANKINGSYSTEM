<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!--  link   -->
    <th:block th:insert="fragments/link :: linkFragment" />

    <!-- /css/album/add.css -->

    <link rel="stylesheet" href="/css/user/album/add.css">
    <!--    -->
    <script src="/js/user/album/add.js" defer></script>


 


</head>
<body>

<div class="wrapper">

    <!-- header   -->
    <th:block th:insert="fragments/header :: headerFragment" />


    <!-- albumNav       -->
    <th:block th:insert="fragments/nav ::albumNavFragment" />



    <section class="layout-5 breadcrumb-block">
        <div class="">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <span class="">홈</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/user/album/main">
                            <span class="">앨범</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">앨범추가</li>
                </ol>
            </nav>
        </div>
    </section>



    <main  class="">

        <section class="content_block layout-5">
            <div style="font-size:1rem;margin-bottom : 5px;">반드시 사용자의 위치 파악 팝업창의 <span style="color:red;">'허용'</span> 버튼을 눌러주세요!</div>
            <div class="head">
                <div class="">
                    <input type="radio" id="image" name="choose">
                    <label for="image">이미지</label>
                </div>
                <div class="">
                    <input type="radio" id="music" name="choose">
                    <label for="music">음악</label>
                </div>
            </div>
            <div class="body">

                <div class="image_body">
                    <!-- LEFT -->
                    <section class="product_img_block">
                        <div class="product_img">
                            <div class="upload-box">
                                <div class="plus">+</div>
                            </div>
                        </div>
<!--

                        <div class="preview_img_block">
                            <label>PREVIEW</label>
                            <div id="preview">

                            </div>
                        </div>
-->

                    </section>


                    <section class="product_info_block">
                        <form  onsubmit="return false"  method="post" name="albumform" action="/user/album/add" enctype="multipart/form-data" >
                            <div  class="m-2">
                                <label>계정명 : </label>
                                <input name="username" placeholder="example@example.com"  th:value="${#authentication.name}"  class="form-control"  required readonly>
                            </div>
                            <div class="m-2">
                                <label>제목 : </label>
                                <input name="title" class="form-control" placeholder="이미지이름" required>
                            </div>
                            <div  class="m-2">
                                <label>메인 카테고리 : </label>
                                <input name="main_category" value="image" class="form-control" placeholder="제품명" readonly>
                            </div>
                            <div class="sub_category image-cat m-2"  >
                                <label>세부 카테고리 : </label>
                                <select name="sub_category"  class="form-select">
                                    <option value="Character" selected>Character</option>
                                    <option value="City">City</option>
                                    <option value="Map">Map</option>
                                    <option value="Icon">Icon</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Car">Car</option>
                                    <option value="Place">Place</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="m-2">
                                <label>설명 : </label>
                                <textarea name="description" class="form-control" required></textarea>
                            </div>
                            <div  class="m-2">
                                <button  class="btn  add_album_btn w-100" style="background-color:darkcyan;color : white;">등록</button>
                            </div>
                        </form>
                    </section>
                </div>

                <div class="music_body">
                    <!-- LEFT -->
                    <section class="product_music_block">
                        <div class="product_music">
                            <div class="upload-box">
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </section>
                    <section class="">
                        <form onsubmit="return false" method="post" name="musicForm" action="/user/music/add" enctype="multipart/form-data" >
                            <div class="m-2">
                                <label>계정명 : </label>
                                <input name="username" placeholder="example@example.com"  th:value="${#authentication.name}"  class="form-control"  required readonly>
                            </div>
                            <div class="m-2">
                                <label>제목 : </label>
                                <input name="title" class="form-control" placeholder="음악 제목" required>
                            </div>
                            <div class="m-2">
                                <label>메인 카테고리 : </label>
                                <input name="mainCategory" value="music" class="form-control" readonly>
                            </div>


                            <div class="m-2">
                                <label>음악파일 : </label>
                                <input name="files" type="file" class="form-control">
                            </div>

                            <div class="sub_category music-cat  m-2">
                                <label>세부 카테고리 : </label>
                                <select name="subCategory"  class="form-select">
                                    <option value="Jazz" selected>Jazz</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Classic">Classic</option>
                                    <option value="Progressive">Progressive</option>
                                    <option value="Advertisement">Advertisement</option>
                                    <option value="HeavyMetal">HeavyMetal</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <input type="hidden" name="lat" />
                            <input type="hidden" name="lng" />
                            <div class="btn-block m-2">
                                <button class="add-music-btn btn  w-100" style="">등록</button>
                            </div>
                        </form>
                    </section>
                </div>

            </div>

        </section>




    </main>
    <!--  footer fragment      -->
    <!-- Footer        -->
    <footer>
        <th:block th:insert="fragments/footer :: footerFragment" />
    </footer>
</div>




</body>
</html>
