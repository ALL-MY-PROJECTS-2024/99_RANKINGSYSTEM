<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- common.css    -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- confirmId.css    -->
    <link rel="stylesheet" href="/css/user/confirmId.css">


    <!-- confirmId.js    -->
    <script src="/js/user/confirmId.js" defer></script>

</head>
<body>


<div class="wrapper ">

    <header>
        <!-- th:fragment     -->

    </header>

    <main class="container-xxl">
        <section>


            <div class="confirm_block">
                <div class="header">
                    <!-- title -->
                    <h3>ID찾기</h3>
                </div>
                <div class="body">
                    <form  class="checkIdform"  name="checkIdform" action="/user/confirmId" method="post" >
                        <div class="mb-2">
                            <label>이름</label>&nbsp;&nbsp;<span th:text="${nickname}"  style="font-size:0.7rem;color:orange;"></span>
                            <input type="text" name="nickname" class="form-control" placeholder="이름을 입력하세요">
                        </div>
                        <div class="mb-2">
                            <label>연락처</label>  <span th:text="${phone}"  style="font-size:0.7rem;color:orange;"></span>
                            <div style="display:flex;">
                                <input name="phone" class="form-control" placeholder="- 제외하고 입력">
                            </div>
                        </div>
                        <div class="mb-2">
                            <a href="javascript:void(0)" class="btn btn-success w-100 confirmId_btn">ID 확인</a>
                        </div>

                        <div class="mb-2">
                            <a href="/login" class="btn btn-secondary w-100">이전으로</a>
                        </div>
                    </form>

                </div>
            </div>

        </section>

    </main>
</div>



</body>
</html>
