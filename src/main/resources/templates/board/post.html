<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!--  link   -->
    <th:block th:insert="fragments/link :: linkFragment" />

    <!-- common.css    -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/board/post.css">

    <style>
        .msg{
            font-size : 0.5rem;
            color : red;
        }
    </style>

</head>
<body>

<div class="wrapper">


    <!-- header   -->
    <th:block th:insert="fragments/header :: headerFragment" />

    <!-- nav       -->
    <th:block th:insert="fragments/nav :: navFragment" />

    <main  class="layout-5">
        <section class="row">

            <!-- contents -->
            <div class="col">
                <!-- breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb  mt-2">
                        <li class="breadcrumb-item"><a class="text-secondary" style="color: gray;" href="#">홈</a></li>
                        <li class="breadcrumb-item"><a class="text-secondary" style="color: gray;"href="#">게시판</a></li>
                        <li class="breadcrumb-item"><a class="text-secondary" style="color: gray;"href="#">리스트</a></li>
                        <li class="breadcrumb-item active" aria-current="page">글등록</li>
                    </ol>
                </nav>
                <!-- title -->
                <h3 class="mt-3 mb-3">게시글 등록하기</h3>

                <form action="/board/post" method="post" enctype="multipart/form-data">
                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">계정명 : </label>&nbsp;&nbsp;<span class="msg" th:text="${username}"></span>
                        <input style="background-color:rgb(25,25,25);color:lightgray;border:0;outline:1px solid gray;" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="username" th:value="${#authentication.name}" readonly>
                    </div>
                    <div class="mb-3 w-50">
                        <label for="ex2" class="form-label">글제목 : </label>&nbsp;&nbsp;<span class="msg" th:text="${title}"></span>
                        <input  style="background-color:rgb(25,25,25);color:lightgray;border:0;outline:1px solid gray;" type="text" class="form-control" id="ex2" placeholder="글제목을 입력하세요" name="title">
                    </div>
                    <div class="mb-3 w-50">
                        <label for="exampleFormControlTextarea1" class="form-label">글내용 : </label>
                        <textarea  style="background-color:rgb(25,25,25);color:lightgray;border:0;outline:1px solid gray;" class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="글내용을 입력하세요"></textarea>
                    </div>
<!--                    <div class="mb-3  w-50">-->
<!--                        <label for="formFile" class="form-label">Default file input example</label>-->
<!--                        <input class="form-control" type="file" id="formFile" name="files" multiple>-->
<!--                    </div>-->
                    <div class="mb-3 btn-group"  >
                        <button class="">글쓰기</button>
                        <input  class=""  type="reset" value="다시쓰기" />
                        <a  class="bg-secondary text-light"  href="javascript:history.back()">이전으로</a>
                    </div>
                </form>


            </div>
        </section>



        <section class=""></section>
        <section></section>
    </main>
    <footer>


    </footer>

</div>



<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- common.js   -->
<script src="/js/common.js"></script>
</body>
</html>
