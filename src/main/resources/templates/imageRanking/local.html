    <!--  MODEL 속성가져오기  -->
    <script th:inline="javascript">
        let result = /*[[${result}]]*/
        console.log(result);
        //정렬하기
        result.강원도.sort((a, b) => b.count - a.count);
        result.경기도.sort((a, b) => b.count - a.count);
        result.경상남도.sort((a, b) => b.count - a.count);
        result.경상북도.sort((a, b) => b.count - a.count);
        result.광주광역시.sort((a, b) => b.count - a.count);
        result.대구광역시.sort((a, b) => b.count - a.count);
        result.대전광역시.sort((a, b) => b.count - a.count);
        result.부산광역시.sort((a, b) => b.count - a.count);
        result.서울특별시.sort((a, b) => b.count - a.count);
        result.세종특별자치시.sort((a, b) => b.count - a.count);
        result.울산광역시.sort((a, b) => b.count - a.count);
        result.인천광역시.sort((a, b) => b.count - a.count);
        result.전라남도.sort((a, b) => b.count - a.count);
        result.제주특별자치도.sort((a, b) => b.count - a.count);
        result.충청남도.sort((a, b) => b.count - a.count);
        result.충청북도.sort((a, b) => b.count - a.count);

    </script>


     <script src="/js/imageRanking/local.js" defer></script>



    <style>
        html, body {
            height: 100%;
            margin: 0;

            width: 800px;
            height: 500px;
            background-color: white; /* 흰색 지도 내부 백그라운드 */

    </style>

    <style>
        #map { width: 800px; height: 500px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { text-align: left; line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }

        /* 변경된 스타일 */
        .leaflet-container {
            background-color: #f2f2f2; /* 밝은 회색 배경 */
        }
        .leaflet-overlay-pane svg path {
            stroke-width: 2; /* 경계선 굵기 조정 */
            stroke: darkcyan; /* 테두리 색상을 검정색으로 설정 */
            transition: fill 0.3s; /* 채우기 색상 전환 애니메이션 */
        }
    </style>
