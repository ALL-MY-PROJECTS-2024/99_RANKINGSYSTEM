<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- google icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      </style>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

  <!-- BS5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- common.css -->
  <link rel="stylesheet" href="/css/common.css">

  <!-- /css/album/main.css -->
  <link rel="stylesheet" href="/css/imageRanking/list.css">



  <!-- common.js -->

  <link rel="stylesheet" href="/css/user/album/main.css">

</head>
<body>

<div class="wrapper">
  <div class="top-header layout-5">

    <div class="left">
      <a href="/">
        LOGO
      </a>
    </div>

    <div class="center">
      <ul>
        <th:block class="top-header-menu" sec:authorize="!isAuthenticated()" >
          <li class="item">
            <a href="/login">로그인</a>
          </li>

          <li class="item">
            <a href="/user/join">회원 가입</a>
          </li>
        </th:block>



        <th:block class="" sec:authorize="isAuthenticated()" >
          <li class="item" style="">
            <span sec:authentication="principal.username"></span>
          </li>
          <li class="item">
            <form method="post" action="/logout">
              <input type="submit" value="로그아웃" />
            </form>
          </li>
        </th:block>
        <li>
          <a href="">
            <span class="material-symbols-outlined">MENU</span>
          </a>
        </li>
      </ul>
    </div>
    <!--
    <div class="right">
        <a href="/index.html">
           <img src="assets/top-header-left.jpg" alt="">
        </a>
    </div>
     -->
  </div>
  <nav class="layout-5">
    <!--            -->
    <!--            <div class="left">-->
    <!--                <span>CH</span><span>AI</span><span>F</span>-->
    <!--            </div>-->
    <!--            -->

    <div class="right">
      <ul class="mainmenu">
        <li>
          <a href="/user/myinfo">내정보</a>
        </li>
        <li>
          <a href="/user/album/main">앨범</a>

        </li>
        <li>
          <a href="javascript:void(0)">즐겨찾기</a>
        </li>
        <li>
          <a href="javascript:void(0)">갤러리</a>
        </li>
        <li>
          <a href="javascript:void(0)">그룹</a>
        </li>
      </ul>

    </div>
  </nav>
  <main>
    <section>

      <div class="show-block layout-5">
        <div class="main-container">
          <div class="left">
              <div class="ranking">
                <div>
                  <h3>RANKING[조회순]</h3>
                </div>

                <table class="table">
                  <thead>
                  <tr>
                    <th>NO</th>
                    <th>TITLE</th>
                    <th>CAT</th>
                    <th>USER</th>
                    <th>조회수</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr th:each="imagesRanking,obj : ${list}">
                      <td th:text="${obj.count}"></td>
                      <td th:text="${imagesRanking.ImagesFileInfo.Images.title}"></td>
                      <td th:text="${imagesRanking.ImagesFileInfo.Images.subCategory}"></td>
                      <td th:text="${imagesRanking.ImagesFileInfo.Images.username}"></td>
                      <td th:text="${imagesRanking.count}"></td>
                    </tr>
                  </tbody>

                  <tfoot></tfoot>
                </table>
              </div>
          </div>
          <div class="right">
              <!--              -->
              <div class="right-header">
                  <div class="paging">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                        <li class="page-item"><a class="page-link" href="#">9</a></li>


                        <li class="page-item">

                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
              </div>
              <!--              -->

            <div class="items">

            <!-- item             -->
              <div class="item" th:each="imagesRanking :${list}">

                <div class="title">
                  <span th:text="${imagesRanking.ImagesFileInfo.Images.title}"></span>
                </div>
                <div class="regdate">
                  <span th:text="${#temporals.format(imagesRanking.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="image-block">
                  <a th:href="@{/imageRanking/read(rankingId=${imagesRanking.rankingId} )}">
                    
                    <img th:src="@{${imagesRanking.ImagesFileInfo.dir}+'\s_'+${imagesRanking.ImagesFileInfo.filename}}"  alt="" />
                  </a>
                </div>
                <div class="contents">
                  <div>
                    <a href="javascript:void(0)">
                      <span class="material-symbols-outlined favorite">favorite</span>
                    </a>
                  </div>
                </div>
              </div>


            </div>


          </div>








        </div>





        <div class="footer-block">
          <div class="left">
          </div>
        </div>

      </div>

    </section>
  </main>
  <footer></footer>
</div>

</body>
</html>
